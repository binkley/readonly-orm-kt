buildscript {
    ext.kotlin_version = '1.1.3-2'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath group: 'org.jetbrains.kotlin', name: 'kotlin-gradle-plugin',
                version: "$kotlin_version"
    }
}

group = 'hm.binkley.labs'
version = '0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'jacoco'

sourceSets {
    applicationTest {
        kotlin {
            compileClasspath += main.output + test.output
            runtimeClasspath += main.output + test.output
        }
    }
}

configurations {
    applicationTestCompile.extendsFrom testCompile
    applicationTestRuntime.extendsFrom testRuntime
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jre8'
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-reflect'
    testCompile group: 'org.jetbrains.kotlin', name: 'kotlin-test-junit'
    testCompile group: 'org.hamcrest', name: 'hamcrest-junit',
            version: '2.0.0.0'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.8.47'
}

task applicationTest(type: Test) {
    testClassesDirs = sourceSets.applicationTest.output.classesDirs
    classpath = sourceSets.applicationTest.runtimeClasspath
    outputs.upToDateWhen { false }
}

check.dependsOn applicationTest
applicationTest.mustRunAfter test
